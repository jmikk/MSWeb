<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSWeb Tool Suite</title>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f4f4f9; padding: 20px; text-align: center; }
        h1 { color: #333; }
        #tool-container { 
            display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; 
            max-width: 1000px; margin: 40px auto; min-height: 100px;
        }
        .tool-button {
            background: white; border: 1px solid #ddd; padding: 20px 30px;
            border-radius: 8px; cursor: grab; text-decoration: none;
            color: #007bff; font-weight: bold; transition: transform 0.2s, box-shadow 0.2s;
            display: flex; align-items: center; justify-content: center;
            min-width: 150px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .tool-button:active { cursor: grabbing; }
        .tool-button:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.15); }
        .ghost { opacity: 0.4; background: #c8ebfb; }
    </style>
</head>
<body>

    <h1>MSWeb Suite</h1>
    <p>Drag to rearrange your tools</p>

    <div id="tool-container">
        <p id="loading">Scanning repository...</p>
    </div>

    <script>
        const REPO_URL = 'https://api.github.com/repos/jmikk/MSWeb/contents/';
        const container = document.getElementById('tool-container');

        async function loadTools() {
            try {
                const response = await fetch(REPO_URL);
                const data = await response.json();
                
                document.getElementById('loading').remove();

                data.forEach(item => {
                    // Filter: Only include HTML files or directories, skip hidden/config files
                    if (item.name !== 'index.html' && (item.type === 'dir' || item.name.endsWith('.html'))) {
                        const btn = document.createElement('a');
                        btn.className = 'tool-button';
                        btn.href = item.html_url;
                        // Clean up name (e.g., "my_tool.html" -> "My Tool")
                        btn.innerText = item.name.replace('.html', '').replace(/[-_]/g, ' ');
                        container.appendChild(btn);
                    }
                });

                // Initialize Sortable
                new Sortable(container, {
                    animation: 150,
                    ghostClass: 'ghost'
                });

            } catch (error) {
                console.error("Error fetching repo:", error);
                container.innerHTML = "<p>Error loading tools. Check the console for details.</p>";
            }
        }

        loadTools();
    </script>
</body>
</html>
