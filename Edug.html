<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edgenuity Progress Monitor</title>
    <!-- React & Babel for in-browser JSX parsing -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .animate-in { animation: fadeIn 0.2s ease-out forwards; }
        .modal-overlay { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(4px); }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        .lucide { display: inline-block; vertical-align: middle; }
        
        .edgenuity-excel-btn {
            background-color: #000066;
            color: white;
            padding: 8px 24px;
            border-radius: 8px;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            font-size: 18px;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect, useRef } = React;

        const DEFAULT_LINKS = [
            { id: '1', name: 'Group Progress', url: 'https://r06.core.learn.edgenuity.com/Educator/TandR/GroupProgress.aspx', icon: 'Users' },
            { id: '2', name: 'Attendance Log', url: 'https://r06.core.learn.edgenuity.com/Educator/StudentTools/AttendanceLog.aspx', icon: 'ClipboardList' },
            { id: '3', name: 'EX Attendance', url: 'https://educator.ex.edgenuity.com/attendance-log', icon: 'Clock' },
            { id: '4', name: 'Dashboard', url: 'https://r06.core.learn.edgenuity.com/Educator/StudentTools/Dashboard.aspx', icon: 'Layout' },
            { id: '5', name: 'OpenSis', url: 'https://rssp.opensis.com/', icon: 'GraduationCap' }
        ];

        const Icon = ({ name, size = 18, className = "" }) => {
            const wrapperRef = useRef(null);
            useEffect(() => {
                if (window.lucide && wrapperRef.current) {
                    const iconElement = document.createElement('i');
                    iconElement.setAttribute('data-lucide', name);
                    iconElement.style.width = `${size}px`;
                    iconElement.style.height = `${size}px`;
                    iconElement.style.display = 'inline-block';
                    wrapperRef.current.innerHTML = '';
                    wrapperRef.current.appendChild(iconElement);
                    window.lucide.createIcons({
                        icons: { [name]: window.lucide.icons[name] || window.lucide.icons['ExternalLink'] },
                        attrs: { 'stroke-width': 2, width: size, height: size, class: `lucide lucide-${name.toLowerCase()} ${className}` },
                        nameAttr: 'data-lucide'
                    });
                }
            }, [name, size, className]);
            return <span ref={wrapperRef} className={`inline-flex items-center justify-center ${className}`} style={{ width: size, height: size, verticalAlign: 'middle' }} />;
        };

        const QuickLinks = ({ className = "" }) => {
            const [links, setLinks] = useState(() => {
                const saved = localStorage.getItem('edgenuity_quick_links');
                return saved ? JSON.parse(saved) : DEFAULT_LINKS;
            });
            const [isEditing, setIsEditing] = useState(false);
            const [newLink, setNewLink] = useState({ name: '', url: '' });

            useEffect(() => {
                localStorage.setItem('edgenuity_quick_links', JSON.stringify(links));
            }, [links]);

            const addLink = (e) => {
                e.preventDefault();
                if (!newLink.name || !newLink.url) return;
                let url = newLink.url;
                if (!/^https?:\/\//i.test(url)) url = 'https://' + url;
                
                setLinks([...links, { ...newLink, url, id: Date.now().toString(), icon: 'Link' }]);
                setNewLink({ name: '', url: '' });
            };

            const removeLink = (id) => {
                setLinks(links.filter(l => l.id !== id));
            };

            const resetToDefault = () => {
                if (confirm("Reset all shortcuts to original defaults?")) {
                    setLinks(DEFAULT_LINKS);
                }
            };

            return (
                <div className={`relative ${className}`}>
                    <div className="flex items-center justify-between mb-2 px-1">
                        <span className="text-[10px] font-black text-slate-400 uppercase tracking-widest">Hotlinks</span>
                        <button 
                            onClick={() => setIsEditing(!isEditing)}
                            className="text-[10px] font-bold text-blue-600 hover:text-blue-800 flex items-center gap-1"
                        >
                            <Icon name={isEditing ? "Check" : "Settings"} size={12} />
                            {isEditing ? "Done" : "Manage"}
                        </button>
                    </div>

                    <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-2">
                        {links.map(link => (
                            <div key={link.id} className="relative group">
                                <a 
                                    href={link.url} 
                                    target="_blank" 
                                    className="flex items-center justify-center gap-2 px-3 py-2 bg-white border border-slate-200 rounded-lg text-xs font-bold text-slate-700 hover:border-blue-300 hover:text-blue-600 transition-all shadow-sm truncate"
                                >
                                    <Icon name={link.icon || 'Link'} size={14} className="shrink-0" /> 
                                    <span className="truncate">{link.name}</span>
                                </a>
                                {isEditing && (
                                    <button 
                                        onClick={() => removeLink(link.id)}
                                        className="absolute -top-1 -right-1 bg-red-500 text-white rounded-full p-0.5 shadow-md hover:bg-red-600"
                                    >
                                        <Icon name="X" size={10} />
                                    </button>
                                )}
                            </div>
                        ))}
                        {isEditing && (
                            <button 
                                onClick={resetToDefault}
                                className="flex items-center justify-center gap-2 px-3 py-2 bg-slate-100 border border-dashed border-slate-300 rounded-lg text-xs font-bold text-slate-500 hover:bg-slate-200 transition-all shadow-sm"
                            >
                                <Icon name="RotateCcw" size={14} /> Reset Defaults
                            </button>
                        )}
                    </div>

                    {isEditing && (
                        <form onSubmit={addLink} className="mt-3 p-3 bg-slate-100 rounded-xl border border-slate-200 animate-in">
                            <p className="text-[10px] font-black text-slate-500 uppercase mb-2">Add New Shortcut</p>
                            <div className="flex gap-2">
                                <input 
                                    type="text" 
                                    placeholder="Site Name" 
                                    className="flex-1 text-xs p-2 rounded border outline-none focus:ring-2 focus:ring-blue-400"
                                    value={newLink.name}
                                    onChange={e => setNewLink({...newLink, name: e.target.value})}
                                />
                                <input 
                                    type="text" 
                                    placeholder="URL (e.g. google.com)" 
                                    className="flex-1 text-xs p-2 rounded border outline-none focus:ring-2 focus:ring-blue-400"
                                    value={newLink.url}
                                    onChange={e => setNewLink({...newLink, url: e.target.value})}
                                />
                                <button type="submit" className="bg-blue-600 text-white p-2 rounded hover:bg-blue-700 transition-colors">
                                    <Icon name="Plus" size={14} />
                                </button>
                            </div>
                        </form>
                    )}
                </div>
            );
        };

        const HowToModal = ({ isOpen, onClose }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4 modal-overlay" onClick={onClose}>
                    <div className="bg-white w-full max-w-2xl rounded-2xl shadow-2xl overflow-hidden animate-in" onClick={e => e.stopPropagation()}>
                        <div className="bg-blue-600 p-6 flex justify-between items-center text-white">
                            <h2 className="text-xl font-bold flex items-center gap-2"><Icon name="Info" /> Teacher Walkthrough Guide</h2>
                            <button onClick={onClose} className="hover:bg-blue-500 p-1 rounded-full transition-colors"><Icon name="X" /></button>
                        </div>
                        <div className="p-8 space-y-8 overflow-y-auto max-h-[80vh]">
                            <div className="bg-slate-50 p-5 rounded-xl border border-slate-200">
                                <h4 className="font-bold text-slate-800 mb-2 flex items-center gap-2">
                                    <Icon name="Target" size={18} className="text-blue-600"/> 
                                    Dashboard Purpose
                                </h4>
                                <p className="text-slate-600 text-sm leading-relaxed">
                                    This tool is designed to help teachers monitor student productivity during a single class period. By comparing a morning "Baseline" file to an updated "End of Class" file, you can instantly see which students were active, how much their grade changed, and what daily percentage they need to stay on track for completion.
                                </p>
                            </div>

                            <section>
                                <h3 className="text-slate-900 font-bold mb-3 flex items-center gap-2 text-lg">
                                    <span className="bg-blue-100 text-blue-600 w-7 h-7 rounded-full flex items-center justify-center text-sm">1</span>
                                    Visit Group Progress
                                </h3>
                                <p className="text-slate-600 mb-4">First, open the Edgenuity Group Progress page for your class:</p>
                                <a href="https://r06.core.learn.edgenuity.com/Educator/TandR/GroupProgress.aspx" target="_blank" className="inline-flex items-center gap-2 px-4 py-2 bg-blue-50 hover:bg-blue-100 text-blue-700 rounded-lg text-sm font-bold transition-all border border-blue-200">
                                    Open Group Progress <Icon name="ExternalLink" size={14} />
                                </a>
                            </section>

                            <section>
                                <h3 className="text-slate-900 font-bold mb-3 flex items-center gap-2 text-lg">
                                    <span className="bg-blue-100 text-blue-600 w-7 h-7 rounded-full flex items-center justify-center text-sm">2</span>
                                    Export to Excel
                                </h3>
                                <p className="text-slate-600 mb-4">Scroll to the <strong>bottom</strong> of the Edgenuity page and click this button:</p>
                                <div className="flex justify-center p-4 bg-slate-50 rounded-xl border border-dashed border-slate-300">
                                    <div className="edgenuity-excel-btn">
                                        <Icon name="FileSpreadsheet" size={24} />
                                        <span>Export To Excel</span>
                                    </div>
                                </div>
                            </section>

                            <section>
                                <h3 className="text-slate-900 font-bold mb-3 flex items-center gap-2 text-lg">
                                    <span className="bg-blue-100 text-blue-600 w-7 h-7 rounded-full flex items-center justify-center text-sm">3</span>
                                    Upload Baseline
                                </h3>
                                <p className="text-slate-600 mb-4">Come back here and click the <strong>Upload Baseline</strong> button to set your morning starting point.</p>
                                <div className="flex justify-center p-4">
                                    <div className="bg-blue-600 text-white px-8 py-3 rounded-lg flex items-center gap-3 font-bold shadow-lg shadow-blue-100 ring-4 ring-blue-50">
                                        <Icon name="Upload" size={20}/> Upload Baseline
                                    </div>
                                </div>
                            </section>
                        </div>
                        <div className="p-6 bg-slate-50 border-t flex justify-end">
                            <button onClick={onClose} className="bg-blue-600 text-white px-8 py-2 rounded-xl font-bold shadow-lg shadow-blue-200 hover:bg-blue-700 transition-all">Start Tracking</button>
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [baselineData, setBaselineData] = useState(null);
            const [currentData, setCurrentData] = useState(null);
            const [searchTerm, setSearchTerm] = useState('');
            const [lastUpdated, setLastUpdated] = useState(null);
            const [showLogin, setShowLogin] = useState(true);
            const [isHowToOpen, setIsHowToOpen] = useState(false);
            
            const [targetDate, setTargetDate] = useState(() => {
                const now = new Date();
                const year = now.getMonth() > 4 ? now.getFullYear() + 1 : now.getFullYear();
                return `${year}-05-28`;
            });

            const parseCSV = (text) => {
                const lines = text.split(/\r?\n/);
                if (lines.length < 2) return [];
                const headers = lines[0].split(',').map(h => h.trim().replace(/"/g, ''));
                return lines.slice(1).filter(line => line.trim()).map(line => {
                    const values = line.split(',').map(v => v.trim().replace(/"/g, ''));
                    const obj = {};
                    headers.forEach((header, i) => { obj[header] = values[i] || "0"; });
                    return obj;
                });
            };

            const handleFileUpload = (event) => {
                const file = event.target.files?.[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (e) => {
                    const parsed = parseCSV(e.target.result);
                    const dataMap = new Map();
                    parsed.forEach(student => {
                        const key = `${student['User ID']}-${student['Course Name']}`;
                        dataMap.set(key, student);
                    });
                    if (!baselineData) {
                        setBaselineData(dataMap);
                        setCurrentData(dataMap);
                    } else {
                        setCurrentData(dataMap);
                    }
                    setLastUpdated(new Date().toLocaleTimeString());
                };
                reader.readAsText(file);
                event.target.value = ''; 
            };

            const resetSession = () => {
                if (window.confirm("This will clear the morning baseline. Start new session?")) {
                    setBaselineData(null);
                    setCurrentData(null);
                    setLastUpdated(null);
                }
            };

            const calculateRemainingWeekdays = (target) => {
                const start = new Date();
                const end = new Date(target);
                if (end < start) return 0;
                let count = 0;
                let cur = new Date(start.getTime());
                while (cur <= end) {
                    const dayOfWeek = cur.getDay();
                    if (dayOfWeek !== 0 && dayOfWeek !== 6) count++;
                    cur.setDate(cur.getDate() + 1);
                }
                return count;
            };

            const remainingWeekdays = useMemo(() => calculateRemainingWeekdays(targetDate), [targetDate]);

            const ComparisonCell = ({ studentKey, field }) => {
                if (!baselineData || !currentData) return <span>-</span>;
                const baseRaw = baselineData.get(studentKey)?.[field] || "0";
                const currRaw = currentData.get(studentKey)?.[field] || "0";
                const baseVal = parseFloat(baseRaw) || 0;
                const currVal = parseFloat(currRaw) || 0;
                const diff = currVal - baseVal;
                if (diff === 0) return <span className="text-slate-600 font-medium">{currRaw}%</span>;
                const isPositive = diff > 0;
                const colorClass = isPositive ? "bg-green-100 text-green-700 border-green-200" : "bg-red-100 text-red-700 border-red-200";
                return (
                    <div className={`flex flex-col items-center p-1 rounded border ${colorClass} transition-all shadow-sm`}>
                        <div className="flex items-center gap-1 text-[10px] opacity-70 uppercase font-bold">
                            <span>{baseRaw}%</span>
                            <Icon name="ArrowRight" size={10} />
                            <span>{currRaw}%</span>
                        </div>
                        <div className="flex items-center gap-1 text-xs font-black">
                            <Icon name={isPositive ? "TrendingUp" : "TrendingDown"} size={12} />
                            {isPositive ? "+" : ""}{diff.toFixed(1)}%
                        </div>
                    </div>
                );
            };

            const DailyRequirementCell = ({ studentKey }) => {
                if (!currentData) return <span>-</span>;
                const currRaw = currentData.get(studentKey)?.['Percent Complete (Count)'] || "0";
                const currVal = parseFloat(currRaw) || 0;
                const remaining = 100 - currVal;
                if (remaining <= 0) return <span className="text-green-600 font-bold italic">Done</span>;
                if (remainingWeekdays <= 0) return <span className="text-red-500 font-bold text-[10px]">Overdue</span>;
                const reqDaily = (remaining / remainingWeekdays).toFixed(2);
                return (
                    <div className="flex flex-col items-center">
                        <span className="text-sm font-bold text-slate-700">{reqDaily}%</span>
                        <span className="text-[9px] text-slate-400 font-medium leading-none">per weekday</span>
                    </div>
                );
            };

            const studentList = useMemo(() => {
                if (!currentData) return [];
                return Array.from(currentData.values()).filter(s => {
                    const full = `${s['First Name']} ${s['Last Name']} ${s['Course Name']}`.toLowerCase();
                    return full.includes(searchTerm.toLowerCase());
                });
            }, [currentData, searchTerm]);

            if (showLogin) {
                return (
                    <div className="min-h-screen bg-slate-50 flex items-center justify-center p-4">
                        <div className="max-w-md w-full bg-white rounded-2xl shadow-xl p-8 border border-slate-200">
                            <div className="text-center mb-6">
                                <div className="bg-blue-600 w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg shadow-blue-200">
                                    <Icon name="BookOpen" size={32} className="text-white" />
                                </div>
                                <h1 className="text-2xl font-bold text-slate-800">Educator Dashboard</h1>
                                <p className="text-slate-500 mt-2 text-sm px-4">Ensure you are logged into Edgenuity before continuing.</p>
                            </div>
                            
                            <div className="space-y-3 mb-8">
                                <a href="https://r06.core.learn.edgenuity.com/Login/" target="_blank" rel="noreferrer" className="block w-full text-center py-3 px-4 bg-slate-800 hover:bg-black text-white rounded-xl font-medium transition-colors">1. Open Edgenuity Login</a>
                                <button onClick={() => setShowLogin(false)} className="block w-full text-center py-3 px-4 bg-blue-600 hover:bg-blue-700 text-white rounded-xl font-medium transition-colors shadow-md">2. Enter Dashboard</button>
                            </div>

                            <div className="pt-6 border-t border-slate-100">
                                <QuickLinks />
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-slate-50 p-4 md:p-8">
                    <HowToModal isOpen={isHowToOpen} onClose={() => setIsHowToOpen(false)} />
                    <div className="max-w-7xl mx-auto">
                        <div className="flex flex-col lg:flex-row lg:items-end justify-between gap-6 mb-8">
                            <div>
                                <h1 className="text-3xl font-extrabold text-slate-900 tracking-tight">Daily Progress Monitor</h1>
                                <p className="text-slate-500 mt-1 font-medium">{lastUpdated ? `Last Sync: ${lastUpdated}` : "Load a morning CSV to set the baseline"}</p>
                            </div>
                            
                            <div className="flex flex-col gap-4 w-full lg:max-w-xl">
                                <div className="flex flex-wrap items-center gap-3 justify-end">
                                    <div className="bg-white px-3 py-1.5 rounded-lg border border-slate-200 shadow-sm flex items-center gap-2">
                                        <span className="text-[10px] font-bold text-slate-400 uppercase tracking-wider">Target Date:</span>
                                        <input type="date" className="text-xs font-semibold text-slate-700 outline-none cursor-pointer" value={targetDate} onChange={(e) => setTargetDate(e.target.value)} />
                                    </div>
                                    <button onClick={() => setIsHowToOpen(true)} className="flex items-center gap-2 px-4 py-2 bg-white border border-slate-200 text-slate-600 rounded-lg hover:bg-slate-50 transition-colors shadow-sm font-bold"><Icon name="HelpCircle" /> How To Use</button>
                                    <button onClick={resetSession} className="flex items-center gap-2 px-4 py-2 bg-white border border-slate-200 text-slate-600 rounded-lg hover:bg-slate-50 transition-colors shadow-sm font-bold"><Icon name="RotateCcw" /> Reset</button>
                                    <label className="flex items-center gap-2 px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 cursor-pointer transition-all shadow-md shadow-blue-100 font-black">
                                        <Icon name="Upload" /> {baselineData ? "Update Progress" : "Upload Baseline"}
                                        <input type="file" accept=".csv" className="hidden" onChange={handleFileUpload} />
                                    </label>
                                </div>
                                <QuickLinks />
                            </div>
                        </div>

                        {currentData && (
                            <div className="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                                <div className="bg-white p-6 rounded-xl border border-slate-200 shadow-sm flex justify-between items-center">
                                    <div><div className="text-slate-500 text-xs font-bold uppercase tracking-wider">Total Enrollments</div><div className="text-3xl font-bold text-slate-800">{currentData.size}</div></div>
                                    <Icon name="Users" size={40} className="text-blue-100" />
                                </div>
                                <div className="bg-white p-6 rounded-xl border border-slate-200 shadow-sm flex justify-between items-center">
                                    <div><div className="text-slate-500 text-xs font-bold uppercase tracking-wider">Weekdays Left</div><div className="text-3xl font-bold text-slate-800">{remainingWeekdays}</div></div>
                                    <Icon name="Calendar" size={40} className="text-blue-100" />
                                </div>
                                <div className="bg-white p-6 rounded-xl border border-slate-200 shadow-sm">
                                    <div className="text-slate-500 text-xs font-bold uppercase tracking-wider mb-2">Tracking Status</div>
                                    <div className={`inline-flex items-center px-3 py-1 rounded-full text-xs font-bold ${baselineData === currentData ? 'bg-slate-100 text-slate-600' : 'bg-green-100 text-green-700'}`}>
                                        <div className={`w-2 h-2 rounded-full mr-2 ${baselineData === currentData ? 'bg-slate-400' : 'bg-green-500 animate-pulse'}`}></div>
                                        {baselineData === currentData ? "Baseline set - waiting for update" : "Live Comparison Active"}
                                    </div>
                                </div>
                                <div className="relative">
                                    <Icon name="Search" className="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400" size={20} />
                                    <input type="text" placeholder="Search students..." className="w-full h-full pl-12 pr-4 py-4 rounded-xl border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none shadow-sm" value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} />
                                </div>
                            </div>
                        )}

                        <div className="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
                            {!currentData ? (
                                <div className="py-24 text-center">
                                    <div className="bg-slate-50 w-24 h-24 rounded-full flex items-center justify-center mx-auto mb-6 border-2 border-dashed border-slate-200"><Icon name="Upload" size={40} className="text-slate-300" /></div>
                                    <h3 className="text-xl font-bold text-slate-800 mb-2">Ready to monitor progress?</h3>
                                    <p className="text-slate-500 text-sm mb-8 max-w-xs mx-auto">Upload your morning Edgenuity CSV to create a baseline for today's session.</p>
                                    <button onClick={() => setIsHowToOpen(true)} className="px-6 py-2 bg-slate-100 hover:bg-slate-200 text-slate-700 font-bold rounded-lg transition-all inline-flex items-center gap-2">
                                        Open Step-by-Step Guide <Icon name="BookOpen" size={16} />
                                    </button>
                                </div>
                            ) : (
                                <div className="overflow-x-auto">
                                    <table className="w-full text-left border-collapse">
                                        <thead>
                                            <tr className="bg-slate-50 border-b border-slate-200">
                                                <th className="px-6 py-4 text-[10px] font-black text-slate-400 uppercase tracking-widest">Student / Course</th>
                                                <th className="px-4 py-4 text-[10px] font-black text-slate-400 uppercase text-center w-32 tracking-widest">Complete (Count)</th>
                                                <th className="px-4 py-4 text-[10px] font-black text-slate-400 uppercase text-center w-32 border-x border-slate-100 bg-blue-50/30 tracking-widest">Required Daily %</th>
                                                <th className="px-4 py-4 text-[10px] font-black text-slate-400 uppercase text-center w-32 tracking-widest">Rel. Grade</th>
                                                <th className="px-4 py-4 text-[10px] font-black text-slate-400 uppercase text-center w-32 tracking-widest">Overall Grade</th>
                                                <th className="px-4 py-4 text-[10px] font-black text-slate-400 uppercase text-center w-32 tracking-widest">Actual Grade</th>
                                            </tr>
                                        </thead>
                                        <tbody className="divide-y divide-slate-100">
                                            {studentList.map((student) => {
                                                const key = `${student['User ID']}-${student['Course Name']}`;
                                                return (
                                                    <tr key={key} className="hover:bg-slate-50/50 transition-colors">
                                                        <td className="px-6 py-4">
                                                            <div className="font-bold text-slate-800 leading-tight">{student['Last Name']}, {student['First Name']}</div>
                                                            <div className="text-xs text-slate-500 truncate max-w-xs">{student['Course Name']}</div>
                                                        </td>
                                                        <td className="px-4 py-4 text-center"><ComparisonCell studentKey={key} field="Percent Complete (Count)" /></td>
                                                        <td className="px-4 py-4 text-center border-x border-slate-50 bg-blue-50/10"><DailyRequirementCell studentKey={key} /></td>
                                                        <td className="px-4 py-4 text-center"><ComparisonCell studentKey={key} field="Relative Grade" /></td>
                                                        <td className="px-4 py-4 text-center"><ComparisonCell studentKey={key} field="Overall Grade" /></td>
                                                        <td className="px-4 py-4 text-center"><ComparisonCell studentKey={key} field="Actual Grade" /></td>
                                                    </tr>
                                                );
                                            })}
                                        </tbody>
                                    </table>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(<App />);
    </script>
</body>
</html>
