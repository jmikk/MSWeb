<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edgenuity Progress Monitor</title>
    <!-- React & Babel for in-browser JSX parsing -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .animate-in { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        /* Style for lucide icons to ensure they show up */
        .lucide { display: inline-block; vertical-align: middle; }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect, useRef } = React;

        /**
         * Corrected Icon Component for Lucide browser distribution.
         */
        const Icon = ({ name, size = 18, className = "" }) => {
            const wrapperRef = useRef(null);

            useEffect(() => {
                if (window.lucide && wrapperRef.current) {
                    const iconElement = document.createElement('i');
                    iconElement.setAttribute('data-lucide', name);
                    iconElement.style.width = `${size}px`;
                    iconElement.style.height = `${size}px`;
                    iconElement.style.display = 'inline-block';
                    
                    wrapperRef.current.innerHTML = '';
                    wrapperRef.current.appendChild(iconElement);

                    window.lucide.createIcons({
                        icons: { [name]: window.lucide.icons[name] },
                        attrs: {
                            'stroke-width': 2,
                            width: size,
                            height: size,
                            class: `lucide lucide-${name.toLowerCase()} ${className}`
                        },
                        nameAttr: 'data-lucide'
                    });
                }
            }, [name, size, className]);

            return (
                <span 
                    ref={wrapperRef} 
                    className={`inline-flex items-center justify-center ${className}`}
                    style={{ width: size, height: size, verticalAlign: 'middle' }}
                />
            );
        };

        const App = () => {
            const [baselineData, setBaselineData] = useState(null);
            const [currentData, setCurrentData] = useState(null);
            const [searchTerm, setSearchTerm] = useState('');
            const [lastUpdated, setLastUpdated] = useState(null);
            const [showLogin, setShowLogin] = useState(true);
            const [showHelp, setShowHelp] = useState(false);
            
            // New state for Target Date (defaults to May 28th of current/next relevant year)
            const [targetDate, setTargetDate] = useState(() => {
                const now = new Date();
                const year = now.getMonth() > 4 ? now.getFullYear() + 1 : now.getFullYear();
                return `${year}-05-28`;
            });

            const parseCSV = (text) => {
                const lines = text.split(/\r?\n/);
                if (lines.length < 2) return [];
                const headers = lines[0].split(',').map(h => h.trim().replace(/"/g, ''));
                return lines.slice(1).filter(line => line.trim()).map(line => {
                    const values = line.split(',').map(v => v.trim().replace(/"/g, ''));
                    const obj = {};
                    headers.forEach((header, i) => { obj[header] = values[i] || "0"; });
                    return obj;
                });
            };

            const handleFileUpload = (event) => {
                const file = event.target.files?.[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (e) => {
                    const parsed = parseCSV(e.target.result);
                    const dataMap = new Map();
                    parsed.forEach(student => {
                        const key = `${student['User ID']}-${student['Course Name']}`;
                        dataMap.set(key, student);
                    });
                    if (!baselineData) {
                        setBaselineData(dataMap);
                        setCurrentData(dataMap);
                    } else {
                        setCurrentData(dataMap);
                    }
                    setLastUpdated(new Date().toLocaleTimeString());
                };
                reader.readAsText(file);
                event.target.value = ''; 
            };

            const resetSession = () => {
                if (window.confirm("This will clear the morning baseline. Start new session?")) {
                    setBaselineData(null);
                    setCurrentData(null);
                    setLastUpdated(null);
                }
            };

            // Utility to calculate weekdays remaining
            const calculateRemainingWeekdays = (target) => {
                const start = new Date();
                const end = new Date(target);
                if (end < start) return 0;
                
                let count = 0;
                let cur = new Date(start.getTime());
                while (cur <= end) {
                    const dayOfWeek = cur.getDay();
                    if (dayOfWeek !== 0 && dayOfWeek !== 6) count++;
                    cur.setDate(cur.getDate() + 1);
                }
                return count;
            };

            const remainingWeekdays = useMemo(() => calculateRemainingWeekdays(targetDate), [targetDate]);

            const ComparisonCell = ({ studentKey, field }) => {
                if (!baselineData || !currentData) return <span>-</span>;
                const baseRaw = baselineData.get(studentKey)?.[field] || "0";
                const currRaw = currentData.get(studentKey)?.[field] || "0";
                const baseVal = parseFloat(baseRaw) || 0;
                const currVal = parseFloat(currRaw) || 0;
                const diff = currVal - baseVal;

                if (diff === 0) return <span className="text-slate-600 font-medium">{currRaw}%</span>;

                const isPositive = diff > 0;
                const colorClass = isPositive ? "bg-green-100 text-green-700 border-green-200" : "bg-red-100 text-red-700 border-red-200";

                return (
                    <div className={`flex flex-col items-center p-1 rounded border ${colorClass} transition-all`}>
                        <div className="flex items-center gap-1 text-[10px] opacity-70 uppercase font-bold">
                            <span>{baseRaw}%</span>
                            <Icon name="ArrowRight" size={10} />
                            <span>{currRaw}%</span>
                        </div>
                        <div className="flex items-center gap-1 text-xs font-black">
                            <Icon name={isPositive ? "TrendingUp" : "TrendingDown"} size={12} />
                            {isPositive ? "+" : ""}{diff.toFixed(1)}%
                        </div>
                    </div>
                );
            };

            const DailyRequirementCell = ({ studentKey }) => {
                if (!currentData) return <span>-</span>;
                const currRaw = currentData.get(studentKey)?.['Percent Complete (Count)'] || "0";
                const currVal = parseFloat(currRaw) || 0;
                const remaining = 100 - currVal;
                
                if (remaining <= 0) return <span className="text-green-600 font-bold italic">Done</span>;
                if (remainingWeekdays <= 0) return <span className="text-red-500 font-bold text-[10px]">Overdue</span>;

                const reqDaily = (remaining / remainingWeekdays).toFixed(2);
                
                return (
                    <div className="flex flex-col items-center">
                        <span className="text-sm font-bold text-slate-700">{reqDaily}%</span>
                        <span className="text-[9px] text-slate-400 font-medium leading-none">per weekday</span>
                    </div>
                );
            };

            const studentList = useMemo(() => {
                if (!currentData) return [];
                return Array.from(currentData.values()).filter(s => {
                    const full = `${s['First Name']} ${s['Last Name']} ${s['Course Name']}`.toLowerCase();
                    return full.includes(searchTerm.toLowerCase());
                });
            }, [currentData, searchTerm]);

            if (showLogin) {
                return (
                    <div className="min-h-screen bg-slate-50 flex items-center justify-center p-4">
                        <div className="max-w-md w-full bg-white rounded-2xl shadow-xl p-8 border border-slate-200">
                            <div className="text-center mb-8">
                                <div className="bg-blue-600 w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg shadow-blue-200">
                                    <Icon name="BookOpen" size={32} className="text-white" />
                                </div>
                                <h1 className="text-2xl font-bold text-slate-800">Educator Dashboard</h1>
                                <p className="text-slate-500 mt-2 text-sm px-4">Ensure you are logged into Edgenuity before continuing.</p>
                            </div>
                            <div className="space-y-3">
                                <a href="https://r06.core.learn.edgenuity.com/Login/" target="_blank" rel="noreferrer" className="block w-full text-center py-3 px-4 bg-slate-800 hover:bg-black text-white rounded-xl font-medium transition-colors">1. Open Edgenuity Login</a>
                                <button onClick={() => setShowLogin(false)} className="block w-full text-center py-3 px-4 bg-blue-600 hover:bg-blue-700 text-white rounded-xl font-medium transition-colors shadow-md">2. Enter Dashboard</button>
                            </div>
                            <div className="mt-8 pt-6 border-t border-slate-100">
                                <h4 className="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-3 flex items-center gap-2"><Icon name="Github" size={12}/> GitHub Pages Guide</h4>
                                <div className="text-[11px] text-slate-500 space-y-2 leading-relaxed">
                                    <p>To host this privately: Create a <strong>GitHub Repository</strong>, upload this file as <code>index.html</code>, and enable <strong>GitHub Pages</strong> in Settings.</p>
                                </div>
                            </div>
                            <div className="mt-6 pt-4 border-t border-slate-100 grid grid-cols-2 gap-3">
                                <a href="https://r06.core.learn.edgenuity.com/Educator/TandR/GroupProgress.aspx" target="_blank" className="text-xs text-blue-600 hover:underline flex items-center gap-2"><Icon name="Activity" size={12}/> Progress</a>
                                <a href="https://r06.core.learn.edgenuity.com/Educator/StudentTools/AttendanceLog.aspx" target="_blank" className="text-xs text-blue-600 hover:underline flex items-center gap-2"><Icon name="Clock" size={12}/> Attendance</a>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-slate-50 p-4 md:p-8">
                    <div className="max-w-7xl mx-auto">
                        <div className="flex flex-col md:flex-row md:items-end justify-between gap-4 mb-8">
                            <div>
                                <h1 className="text-3xl font-extrabold text-slate-900 tracking-tight">Daily Progress Monitor</h1>
                                <p className="text-slate-500 mt-1">{lastUpdated ? `Last Sync: ${lastUpdated}` : "Load a morning CSV to set the baseline"}</p>
                            </div>
                            <div className="flex flex-wrap items-center gap-3">
                                <div className="bg-white px-3 py-1.5 rounded-lg border border-slate-200 shadow-sm flex items-center gap-2">
                                    <span className="text-[10px] font-bold text-slate-400 uppercase">Target Date:</span>
                                    <input 
                                        type="date" 
                                        className="text-xs font-semibold text-slate-700 outline-none cursor-pointer"
                                        value={targetDate}
                                        onChange={(e) => setTargetDate(e.target.value)}
                                    />
                                </div>
                                <button onClick={() => setShowHelp(!showHelp)} className="flex items-center gap-2 px-4 py-2 bg-white border border-slate-200 text-slate-600 rounded-lg hover:bg-slate-50 transition-colors shadow-sm"><Icon name="HelpCircle" /> Help</button>
                                <button onClick={resetSession} className="flex items-center gap-2 px-4 py-2 bg-white border border-slate-200 text-slate-600 rounded-lg hover:bg-slate-50 transition-colors shadow-sm"><Icon name="RotateCcw" /> Reset Session</button>
                                <label className="flex items-center gap-2 px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 cursor-pointer transition-all shadow-md shadow-blue-100">
                                    <Icon name="Upload" /> {baselineData ? "Update Progress" : "Upload Baseline"}
                                    <input type="file" accept=".csv" className="hidden" onChange={handleFileUpload} />
                                </label>
                            </div>
                        </div>

                        {showHelp && (
                            <div className="mb-8 bg-blue-50 border border-blue-100 rounded-xl p-6 shadow-sm animate-in">
                                <div className="flex justify-between items-start mb-4">
                                    <h3 className="text-lg font-bold text-blue-900 flex items-center gap-2"><Icon name="BookOpen" size={20} /> Exporting the Correct CSV</h3>
                                    <button onClick={() => setShowHelp(false)} className="text-blue-400 hover:text-blue-600">âœ•</button>
                                </div>
                                <ol className="list-decimal list-inside space-y-3 text-blue-800 text-sm">
                                    <li>Go to <a href="https://r06.core.learn.edgenuity.com/Educator/TandR/GroupProgress.aspx" target="_blank" rel="noreferrer" className="underline font-bold inline-flex items-center gap-1 text-blue-700">Group Progress Page <Icon name="ExternalLink" size={12}/></a>.</li>
                                    <li>Select your <strong>Class</strong>.</li>
                                    <li>Scroll to the <strong>bottom</strong> and click <strong>Export Report</strong>.</li>
                                    <li>Upload that CSV here. Your first upload is the <strong>Baseline</strong>.</li>
                                </ol>
                            </div>
                        )}

                        {currentData && (
                            <div className="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                                <div className="bg-white p-6 rounded-xl border border-slate-200 shadow-sm flex justify-between items-center">
                                    <div><div className="text-slate-500 text-xs font-bold uppercase tracking-wider">Total Enrollments</div><div className="text-3xl font-bold text-slate-800">{currentData.size}</div></div>
                                    <Icon name="Activity" size={40} className="text-blue-100" />
                                </div>
                                <div className="bg-white p-6 rounded-xl border border-slate-200 shadow-sm flex justify-between items-center">
                                    <div><div className="text-slate-500 text-xs font-bold uppercase tracking-wider">Weekdays Left</div><div className="text-3xl font-bold text-slate-800">{remainingWeekdays}</div></div>
                                    <Icon name="Calendar" size={40} className="text-blue-100" />
                                </div>
                                <div className="bg-white p-6 rounded-xl border border-slate-200 shadow-sm">
                                    <div className="text-slate-500 text-xs font-bold uppercase tracking-wider mb-2">Tracking Status</div>
                                    <div className={`inline-flex items-center px-3 py-1 rounded-full text-xs font-bold ${baselineData === currentData ? 'bg-slate-100 text-slate-600' : 'bg-green-100 text-green-700'}`}>
                                        {baselineData === currentData ? "Baseline set - waiting for update" : "Comparing against baseline"}
                                    </div>
                                </div>
                                <div className="relative">
                                    <Icon name="Search" className="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400" size={20} />
                                    <input type="text" placeholder="Search students..." className="w-full h-full pl-12 pr-4 py-4 rounded-xl border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none shadow-sm" value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} />
                                </div>
                            </div>
                        )}

                        <div className="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
                            {!currentData ? (
                                <div className="py-20 text-center">
                                    <div className="bg-slate-100 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4"><Icon name="Upload" size={40} className="text-slate-400" /></div>
                                    <h3 className="text-lg font-medium text-slate-800">No data loaded</h3>
                                    <p className="text-slate-500 text-sm">Upload your first Edgenuity CSV to start.</p>
                                </div>
                            ) : (
                                <div className="overflow-x-auto">
                                    <table className="w-full text-left border-collapse">
                                        <thead>
                                            <tr className="bg-slate-50 border-b border-slate-200">
                                                <th className="px-6 py-4 text-[10px] font-black text-slate-400 uppercase">Student / Course</th>
                                                <th className="px-4 py-4 text-[10px] font-black text-slate-400 uppercase text-center w-32">Complete (Count)</th>
                                                <th className="px-4 py-4 text-[10px] font-black text-slate-400 uppercase text-center w-32 border-x border-slate-100 bg-blue-50/30">Required Daily %</th>
                                                <th className="px-4 py-4 text-[10px] font-black text-slate-400 uppercase text-center w-32">Rel. Grade</th>
                                                <th className="px-4 py-4 text-[10px] font-black text-slate-400 uppercase text-center w-32">Overall Grade</th>
                                                <th className="px-4 py-4 text-[10px] font-black text-slate-400 uppercase text-center w-32">Actual Grade</th>
                                            </tr>
                                        </thead>
                                        <tbody className="divide-y divide-slate-100">
                                            {studentList.map((student) => {
                                                const key = `${student['User ID']}-${student['Course Name']}`;
                                                return (
                                                    <tr key={key} className="hover:bg-slate-50/50 transition-colors">
                                                        <td className="px-6 py-4">
                                                            <div className="font-bold text-slate-800 leading-tight">{student['Last Name']}, {student['First Name']}</div>
                                                            <div className="text-xs text-slate-500 truncate max-w-xs">{student['Course Name']}</div>
                                                        </td>
                                                        <td className="px-4 py-4 text-center"><ComparisonCell studentKey={key} field="Percent Complete (Count)" /></td>
                                                        <td className="px-4 py-4 text-center border-x border-slate-50 bg-blue-50/10"><DailyRequirementCell studentKey={key} /></td>
                                                        <td className="px-4 py-4 text-center"><ComparisonCell studentKey={key} field="Relative Grade" /></td>
                                                        <td className="px-4 py-4 text-center"><ComparisonCell studentKey={key} field="Overall Grade" /></td>
                                                        <td className="px-4 py-4 text-center"><ComparisonCell studentKey={key} field="Actual Grade" /></td>
                                                    </tr>
                                                );
                                            })}
                                        </tbody>
                                    </table>
                                </div>
                            )}
                        </div>
                        {currentData && (
                            <div className="mt-8 flex flex-col md:flex-row items-center justify-between gap-4 px-2">
                                <div className="flex items-center gap-6 text-[10px] font-bold uppercase tracking-widest text-slate-400">
                                    <div className="flex items-center gap-2"><div className="w-4 h-4 bg-green-100 border border-green-300 rounded shadow-sm"></div> Improved</div>
                                    <div className="flex items-center gap-2"><div className="w-4 h-4 bg-red-100 border border-red-300 rounded shadow-sm"></div> Decreased</div>
                                </div>
                                <div className="text-[10px] text-slate-400 italic">Student data is processed locally and never stored. Required daily % assumes 100% target.</div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
