<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Hoops 3D First Person üèÄ</title>
    <style>
        :root {
            --nba-orange: #f26522;
            --rim-red: #e03a3e;
            --glass: rgba(255, 255, 255, 0.15);
            --led-red: #ff3131;
            --bg-dark: #050505;
            --net-white: rgba(255, 255, 255, 0.8);
        }

        body {
            margin: 0;
            background: var(--bg-dark);
            color: white;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Difficulty Menu Overlay */
        #menu-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.95);
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .menu-btn {
            width: 280px;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            border: 2px solid #333;
            background: #111;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.2s;
        }

        .menu-btn:hover {
            border-color: var(--nba-orange);
            background: #222;
            transform: scale(1.05);
        }

        .menu-btn span {
            display: block;
            font-size: 14px;
            color: #888;
            font-weight: normal;
            margin-top: 5px;
        }

        /* Scoreboard */
        #scoreboard {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            padding: 15px 0;
            border-bottom: 2px solid #222;
            gap: 40px;
            z-index: 50;
        }

        .stat-group { text-align: center; }
        .stat-label { font-size: 10px; color: #888; text-transform: uppercase; letter-spacing: 2px; }
        .stat-value { 
            font-family: 'Courier New', Courier, monospace; 
            font-size: 36px; 
            color: var(--led-red); 
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 49, 49, 0.7);
        }
        .stat-value.green { color: #00ff41; text-shadow: 0 0 10px rgba(0, 255, 65, 0.7); }

        /* Full Screen Arena */
        #arena {
            flex-grow: 1;
            position: relative;
            background: radial-gradient(circle at 50% 30%, #1a1a2e 0%, #050505 100%);
            perspective: 1200px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Full Court Floor */
        #floor {
            position: absolute;
            bottom: -150px;
            width: 300vw;
            height: 150vh;
            background: 
                linear-gradient(to bottom, rgba(0,0,0,0.6), transparent),
                repeating-linear-gradient(90deg, #d97706 0, #d97706 60px, #b45309 61px),
                #92400e;
            transform: rotateX(80deg);
            border-top: 5px solid rgba(255,255,255,0.2);
            z-index: 1;
        }

        /* Centered Hoop System */
        #hoop-container {
            position: relative;
            transform-style: preserve-3d;
            transform: translateZ(-500px);
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
        }

        #backboard {
            width: 300px;
            height: 200px;
            background: var(--glass);
            border: 5px solid white;
            border-radius: 8px;
            backdrop-filter: blur(4px);
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding-bottom: 30px;
            box-shadow: 0 20px 80px rgba(0,0,0,0.8);
            z-index: 5;
        }

        #inner-square {
            width: 100px;
            height: 80px;
            border: 4px solid white;
            margin-bottom: 10px;
        }

        #rim-container {
            position: absolute;
            bottom: -10px;
            transform-style: preserve-3d;
            transform: rotateX(90deg);
            z-index: 15;
        }

        #rim {
            width: 110px;
            height: 110px;
            border: 8px solid var(--rim-red);
            border-radius: 50%;
            box-shadow: 0 0 20px var(--rim-red);
            position: relative;
            z-index: 30;
        }

        #net {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%) rotateX(-90deg);
            width: 100px;
            height: 120px;
            background: 
                repeating-linear-gradient(45deg, transparent, transparent 10px, var(--net-white) 11px, var(--net-white) 12px),
                repeating-linear-gradient(-45deg, transparent, transparent 10px, var(--net-white) 11px, var(--net-white) 12px);
            clip-path: polygon(0% 0%, 100% 0%, 80% 100%, 20% 100%);
            transform-origin: top;
            opacity: 0.9;
            z-index: 5;
        }

        /* Ball Wrapper */
        #ball-wrapper {
            position: absolute;
            bottom: -300px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
            width: 160px;
            height: 160px;
            pointer-events: none;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
        }

        #ball {
            font-size: 120px;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            filter: drop-shadow(0 15px 15px rgba(0,0,0,0.6));
        }

        /* Animation Classes */
        .shooting { animation: shot-trajectory 1.6s cubic-bezier(0.15, 0.45, 0.35, 1) forwards; }
        .missing-left { animation: miss-trajectory-left 1.6s cubic-bezier(0.15, 0.45, 0.35, 1) forwards; }
        .missing-right { animation: miss-trajectory-right 1.6s cubic-bezier(0.15, 0.45, 0.35, 1) forwards; }
        .backspin { animation: backspin-rotate 1.6s linear forwards; }
        .net-swish { animation: swish 0.4s ease-in-out; }

        @keyframes shot-trajectory {
            0% { bottom: -200px; transform: translateX(-50%) scale(1.6); opacity: 1; z-index: 40; }
            35% { bottom: 85%; transform: translateX(-50%) scale(1.0); opacity: 1; z-index: 40; }
            55% { z-index: 20; }
            100% { bottom: -400px; transform: translateX(-50%) scale(0.6); opacity: 1; z-index: 10; }
        }

        @keyframes miss-trajectory-left {
            0% { bottom: -200px; transform: translateX(-50%) scale(1.6); opacity: 1; z-index: 40; }
            35% { bottom: 80%; transform: translateX(-150%) scale(1.0); opacity: 1; z-index: 40; }
            100% { bottom: -400px; transform: translateX(-250%) scale(0.6); opacity: 1; z-index: 10; }
        }

        @keyframes miss-trajectory-right {
            0% { bottom: -200px; transform: translateX(-50%) scale(1.6); opacity: 1; z-index: 40; }
            35% { bottom: 80%; transform: translateX(50%) scale(1.0); opacity: 1; z-index: 40; }
            100% { bottom: -400px; transform: translateX(150%) scale(0.6); opacity: 1; z-index: 10; }
        }

        @keyframes backspin-rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(-360deg); }
        }

        @keyframes swish {
            0%, 100% { transform: translateX(-50%) rotateX(-90deg) scaleX(1); }
            50% { transform: translateX(-50%) rotateX(-70deg) scaleX(1.2); }
        }

        /* Game UI */
        #game-controls {
            background: #0a0a0a;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            border-top: 3px solid #1a1a1a;
            z-index: 60;
        }

        #problem {
            font-size: 64px;
            font-weight: 800;
            color: #fff;
            margin: 0;
            letter-spacing: 3px;
            text-shadow: 0 0 20px rgba(255,255,255,0.1);
        }

        input {
            background: #000;
            border: 2px solid #333;
            border-radius: 12px;
            color: white;
            font-size: 44px;
            padding: 15px;
            width: 220px;
            text-align: center;
            outline: none;
            transition: all 0.3s;
        }

        input:focus {
            border-color: var(--nba-orange);
            box-shadow: 0 0 25px rgba(242, 101, 34, 0.4);
        }

        .shake { animation: shake-ui 0.4s; }

        @keyframes shake-ui {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-20px); }
            75% { transform: translateX(20px); }
        }

        #diff-tag {
            position: absolute;
            top: 25px;
            left: 25px;
            font-size: 14px;
            background: rgba(255,255,255,0.05);
            padding: 10px 20px;
            border-radius: 30px;
            color: #888;
            cursor: pointer;
            backdrop-filter: blur(10px);
            z-index: 70;
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.2s;
        }
        #diff-tag:hover { color: white; background: rgba(255,255,255,0.15); border-color: var(--nba-orange); }
    </style>
</head>
<body>

<div id="menu-overlay">
    <h1 style="margin-bottom: 20px; font-size: 58px; letter-spacing: -2px;">MATH HOOPS <span style="color:var(--nba-orange)">PRO</span></h1>
    <p style="color: #666; margin-bottom: 40px; font-size: 18px;">3D FIRST PERSON COURT</p>
    <button class="menu-btn" onclick="startGame('rookie')">ROOKIE <span>Tables 0-9 | 24s Clock</span></button>
    <button class="menu-btn" onclick="startGame('allstar')">ALL-STAR <span>Tables 0-15 | 24s Clock</span></button>
    <button class="menu-btn" onclick="startGame('pro')">PRO <span>Tables 0-100 | 60s Clock</span></button>
</div>

<div id="scoreboard">
    <div class="stat-group">
        <span class="stat-label">Score</span>
        <div id="score" class="stat-value">00</div>
    </div>
    <div class="stat-group">
        <span class="stat-label">Shot Clock</span>
        <div id="clock" class="stat-value">24</div>
    </div>
    <div class="stat-group">
        <span class="stat-label">Best</span>
        <div id="best" class="stat-value green">00</div>
    </div>
</div>

<div id="arena">
    <div id="diff-tag" onclick="changeMode()">Change Mode</div>
    <div id="floor"></div>

    <div id="hoop-system">
        <div id="hoop-container">
            <div id="backboard">
                <div id="inner-square"></div>
            </div>
            <div id="rim-container">
                <div id="rim"></div>
                <div id="net"></div>
            </div>
        </div>
    </div>

    <div id="ball-wrapper">
        <div id="ball">üèÄ</div>
    </div>
</div>

<div id="game-controls">
    <p id="problem">0 &times; 0</p>
    <input type="number" id="answer" autocomplete="off" placeholder="?">
</div>

<script>
    let score = 0;
    let highScore = 0;
    let clock = 24;
    let timer;
    let currentAnswer;
    let difficulty = 'allstar';
    let maxNum = 15;
    let shotClockStart = 24;
    let isShooting = false;

    const ballWrapper = document.getElementById('ball-wrapper');
    const ball = document.getElementById('ball');
    const net = document.getElementById('net');
    const clockEl = document.getElementById('clock');
    const scoreEl = document.getElementById('score');
    const bestEl = document.getElementById('best');
    const problemEl = document.getElementById('problem');
    const answerInput = document.getElementById('answer');
    const overlay = document.getElementById('menu-overlay');

    // Audio Context Setup
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    function playSound(type) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(audioCtx.destination);

        if (type === 'swish') {
            osc.type = 'sine';
            osc.frequency.setValueAtTime(880, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(110, audioCtx.currentTime + 0.3);
            gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.3);
        } else if (type === 'brick') {
            osc.type = 'square';
            osc.frequency.setValueAtTime(150, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.2);
        } else if (type === 'tick') {
            osc.type = 'triangle';
            osc.frequency.setValueAtTime(440, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.05);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.05);
        }
    }

    function changeMode() {
        // Clear all states
        clearInterval(timer);
        isShooting = false;
        
        // Remove all potential animation classes
        ballWrapper.classList.remove('shooting', 'missing-left', 'missing-right');
        ball.classList.remove('backspin');
        net.classList.remove('net-swish');
        
        // Reset scoreboard visual
        score = 0;
        scoreEl.innerText = "00";
        
        // Show menu
        overlay.style.display = 'flex';
    }

    function startGame(mode) {
        difficulty = mode;
        overlay.style.display = 'none';
        
        if (mode === 'rookie') { maxNum = 9; shotClockStart = 24; }
        else if (mode === 'allstar') { maxNum = 15; shotClockStart = 24; }
        else if (mode === 'pro') { maxNum = 100; shotClockStart = 60; }

        highScore = parseInt(localStorage.getItem(`hoops_best_sfx_${difficulty}`)) || 0;
        bestEl.innerText = highScore.toString().padStart(2, '0');
        
        generateProblem();
    }

    function generateProblem() {
        const n1 = Math.floor(Math.random() * (maxNum + 1));
        const n2 = Math.floor(Math.random() * (maxNum + 1));
        currentAnswer = n1 * n2;
        problemEl.innerHTML = `${n1} <span style="color:var(--nba-orange)">&times;</span> ${n2}`;
        answerInput.value = '';
        answerInput.focus();
        resetClock();
    }

    function resetClock() {
        clearInterval(timer);
        clock = shotClockStart;
        clockEl.innerText = clock;
        clockEl.style.opacity = "1";
        
        timer = setInterval(() => {
            clock--;
            clockEl.innerText = clock.toString().padStart(2, '0');
            if (clock <= 5) {
                clockEl.style.opacity = (clock % 2 === 0) ? "0.3" : "1";
                playSound('tick');
            }
            if (clock <= 0) {
                clearInterval(timer);
                handleMistake();
            }
        }, 1000);
    }

    function handleMistake() {
        if (isShooting) return;
        score = 0;
        scoreEl.innerText = "00";
        document.getElementById('game-controls').classList.add('shake');
        
        // Randomly airball left or right
        const missClass = Math.random() > 0.5 ? 'missing-left' : 'missing-right';
        ballWrapper.classList.add(missClass);
        ball.classList.add('backspin');
        
        setTimeout(() => playSound('brick'), 400);

        setTimeout(() => {
            document.getElementById('game-controls').classList.remove('shake');
            ballWrapper.classList.remove(missClass);
            ball.classList.remove('backspin');
            generateProblem();
        }, 1650);
    }

    function shoot() {
        if (answerInput.value === "" || isShooting) return;
        isShooting = true;
        const userAns = parseInt(answerInput.value);
        
        if (userAns === currentAnswer) {
            clearInterval(timer);
            score++;
            scoreEl.innerText = score.toString().padStart(2, '0');
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem(`hoops_best_sfx_${difficulty}`, highScore);
                bestEl.innerText = highScore.toString().padStart(2, '0');
            }

            ballWrapper.classList.add('shooting');
            ball.classList.add('backspin');
            
            setTimeout(() => {
                net.classList.add('net-swish');
                playSound('swish');
            }, 800);
            
            setTimeout(() => {
                ballWrapper.classList.remove('shooting');
                ball.classList.remove('backspin');
                net.classList.remove('net-swish');
                isShooting = false;
                generateProblem();
            }, 1650);
        } else {
            isShooting = false;
            handleMistake();
        }
    }

    answerInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') shoot();
    });
</script>

</body>
</html>
